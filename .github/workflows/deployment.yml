name: Deploy pipeline
on:
  push:
    branches:
      - 'main'
      - 'production'
jobs:
  read_tag:
    name: "Reading tag from CI"
    uses: ./.github/workflows/ci-pipeline.yml

  deploy_development:
    needs: read_tag
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: development

    steps:
      - name: Printing value
        env:
          COMMIT_ID: ${{ needs.read_tag.outputs.commit_id }}
        run: echo "vale read is ${{ needs.read_tag.outputs.commit_id }}"
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          version: 'latest'

      - name: Deploy to development
        if: github.ref == 'refs/heads/main'
        env:
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          #kubectl apply -f manifests/main.yaml
          echo "the tag will use $COMMIT_ID"
          

  deploy_production:
    needs: read_tag
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/production'
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          version: 'latest'

      - name: Deploy to Production
        env:
          DB_USER: ${{ secrets.DB_USER }}
        run: |
          kubectl apply -f manifests/production.yaml